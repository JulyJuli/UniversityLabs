<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	  <title>Image Difference</title>
	<link href="#{request.contextPath}/resources/css/bootstrap.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/resources/css/bootstrap.min.css"
		rel="stylesheet" />
  
	<style type="text/css">
.col-xs-updated {
	width: 92% !important;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">
				<h:outputText
					value="Please, input address below in format: C:\\folder1\\image1.png" />
			</div>
			
			
		</div>
		<div class="row">
			<div class="col-xs-12 col-xs-updated">
				<h:form styleClass="form-horizontal">
					<div class="form-group">
						<h:outputLabel value="URL Image1:"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText value="#{imageBean.image1}" required="true"
								requiredMessage="You must enter URL of first image" id="img1"
								styleClass="form-control" />
							<h:message for="img1" style="color:red" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="URL Image2:"
							styleClass="control-label col-sm-2" />
						<div class="col-sm-10">
							<h:inputText value="#{imageBean.image2}"
								 required="true"
								requiredMessage="You must enter URL of second image" id="img2"
								styleClass="form-control" />
							<h:message for="img2" style="color:red" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<h:commandButton action="#{imageBean.processImage}"
								value="Process Photos" styleClass="btn btn-default" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
